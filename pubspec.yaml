name: upstyles_admin
description: UpStyles Admin Dashboard - Standalone moderation and administration app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # State Management
  provider: ^6.1.1
  
  # Routing
  go_router: ^14.6.2
  
  # HTTP & API
  http: ^1.2.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.3.1
  
  # Charts & Visualization
  fl_chart: ^0.69.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
